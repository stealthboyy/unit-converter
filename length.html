<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="inputSection">
            <h1>Unit Converter</h1>
            <nav>
                <a href="length.html" class="active">Length</a>
                <a href="weight.html">Weight</a>
                <a href="temperature.html">Temperature</a>
            </nav>
            <label for="lengthValue"> Enter the length to convert</label>
            <input type="number" id="lengthValue" placeholder="Enter a value...">

            <label for="lengthFrom"> Unit to convert from: </label>
            <select id="lengthFrom">
                <option value="mm">Millimeter</option>
                <option value="cm">Centimeter</option>
                <option value="m">Meter</option>
                <option value="km">Kilometer</option>
                <option value="in">Inch</option>
                <option value="ft">Foot</option>
                <option value="yd">Yard</option>
                <option value="mi">Mile</option>
            </select>

            <label for="lengthTo">Unit to Convert to:</label>
                <select id="lengthTo">
                    <option value="mm">Millimeter</option>
                    <option value="cm">Centimeter</option>
                    <option value="m">Meter</option>
                    <option value="km">Kilometer</option>
                    <option value="in">Inch</option>
                    <option value="ft">Foot</option>
                    <option value="yd">Yard</option>
                    <option value="mi">Mile</option>
                </select>
            
            <button onclick="convertLength()"> Convert </button>
        </div>

            <!-- The result View -Initially Hidden -->
        <div id="resultSection" class="section" style="display: none;">
            <h1>Unit Converter</h1>
            <nav>
                <a href="length.html" class="active">Length</a>
                <a href="weight.html">Weight</a>
                <a href="temperature.html">Temperature</a>
            </nav>

            <p id="conversionResult">Result of your calculation: </p>
            <button onclick="resetPage()">Reset</button>

        </div>
    </div>
    <script src="script.js"></script>
   
</body>
</html>
